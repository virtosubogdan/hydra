{% extends "login/base.html" %}
{% block title %} Register - {{ block.super }} {% endblock %}
{% block content %}
<h1>Register</h1>
<div id="loginform">
  <form method="post" action="{% url login %}">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="register" />
  </form>
</div>
{% endblock %}
